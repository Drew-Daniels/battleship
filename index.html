              <div class="ship-cell"></div>
              <div class="ship-cell"></div>
              <div class="ship-cell"></div>
            </div>

            </div>

          <div class="ship-container">

            <div class="ship-cells destroyer" draggable="true">
              <div class="ship-cell"></div>
              <div class="ship-cell"></div>
            </div>
          </div>
        </div>
